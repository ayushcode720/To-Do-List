<!DOCTYPE html>
<html>

<head>
    <meta name="theme-color" content="#4c00b0" />
    <link href="style.css" rel="stylesheet">

    <title>To Do List</title>


</head>

<body>
    <div class="main-box">
        <div class="secondary-box">
            <input type="text" class="work" placeholder="To Do List" onkeydown="enter(event);">

            <button class="create-button" onclick="list();">Create</button>

            <p class="list-1"></p>
            <p class="list-2"></p>
            <p class="list-3"></p>
            <p class="list-4"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
